<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <div class="container">
        <h1>COUNTER</h1>
        <span id="val">0</span>
        <div class="btn-container">
            <button class="btn decrease" onclick="decrease()">DECREASE</button>
            <button class="btn reset" onclick="reset()">RESET</button>
            <button class="btn increase" onclick="increase()">INCREASE</button>
        </div>
    </div>
    <script src="src/script.js"></script>
</body>
</html>
